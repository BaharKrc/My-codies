<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>FORMS</h1>
    <form action="result.html" method="get">
      <section id="name">
        <!-- name -->
        <label for="navn">Navn</label> <br />
        <input
          type="text"
          id="navn"
          placeholder="input Navn"
          name="navn"
          value=""
          required
        />

        <br />
        <br />
        <!-- email -->
        <label for="email">E Mail</label> <br />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="minst 8 karakter"
        />
        <br /><br />
        <!-- password -->
        <label for="pass">Password</label> <br />
        <input
          type="password"
          id="pass"
          name="pass"
          placeholder="iNPUT e mail"
          required
        />
        <br /><br />
        <!-- age -->
        <label for="Age">AGE</label> <br />
        <input
          type="number"
          id="age"
          name="age"
          min="0"
          max="160"
          placeholder="input age"
        />
        <br /><br />
        <!-- gender  RADIO BUTTON-->
        <label for="Gender">Gender</label> <br />
        <input type="radio" id="Gender" name="Gender" value="female" checked />
        female <br />
        <input type="radio" id="Gender" name="Gender" value="male" checked />
        male <br />
      </section>
      <br />

      <label for="Favorite cars">Which is your favorite cars?</label>
      <br />

      <input type="checkbox" id="bmw" name="cars1" value="BMW" />
      <label for="bmw">BMW</label>
      <br />
      <input type="checkbox" id="mercedes" name="cars2" value="mercedes" />
      <label for="mercedes">Mercedes</label>
      <br />
      <input type="checkbox" id="toyota" name="cars3" value="toyota" />
      <label for="toyota">Toyota</label>
      <br />
      <br />
      <label for="dob">Date of Birth</label> <br />
      <input type="date" name="dob" id="dob" min="1990-01-01" />
      <!-- buttons -->
      <br /><br />
      <!-- select -->
      <section>
        <select name="tatli" id="tatli">
          <option value="kunefe">kunefe</option>
          <option value="baklava">Baklava</option>
          <option value="muhallebi">muhallebi</option>
        </select>
      </section>
      <br />
      <br />
      <!-- textarea -->
      <section>
        <label for="comment">comment:</label>
        <br />
        <textarea
          name="comment"
          id="comment"
          cols="50"
          rows="10"
          style="resize: none"
          maxlength="100"
          placeholder=" maksimum 100 characters"
        ></textarea>
      </section>
      <section id="buttons">
        <input type="submit" />
        <input type="submit" value="Save" />
        <input type="reset" value="Delete" />
      </section>
    </form>
  </body>
</html>
